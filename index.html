<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>User-Customizable Page</title>
</head>

<body>


    <h1 id="title">Page Title</h1>
    <p id="description">Page Description</p>

    <button id="setTitle" onclick="setTitle()">Set Title</button>
<button id="setDescription" onclick="setDescription()">Set Description</button>
<button id="setBackgroundColor" onclick="setBackgroundColor()">Set Background Color</button>
<button id="setFontColor" onclick="setFontColor()">Set Font Color</button>
<button id="setTheme" onclick="setTheme('light')">Light Theme</button>
<button id="setTheme" onclick="setTheme('dark')">Dark Theme</button>


    <script src="script.js"></script>


</body>
</html>
